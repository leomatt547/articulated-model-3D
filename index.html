<html>
  <head>
    <title>Hollow Objects Kel 3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="flex">
      <div class="sidebar">
        <span>File Model: </span>
        <div class="action">
          <input type="file" id="load-button" name="load-button" />
        </div>
        <br />
        <label for="switch">Shader<span id="cameraRadius-val"></span></label>
        <label class="switch">
          <input type="checkbox" id="shadernya" />
          <span class="saklar"></span>
        </label>

        <div class="rotation">
          <label for="">Rotation : <span id="angleX-val"></span></label>
          <input
            type="range"
            class="slider"
            name=""
            min="-360"
            max="360"
            step="0.01"
            value="0"
            id="angleX"
          />
        </div>
        <label for="">Field of View : <span id="fieldOfView-val"></span></label>
        <input
          type="range"
          class="slider"
          name=""
          min="1"
          max="179"
          value="1.0472"
          id="fieldOfView-range"
        />
      </div>
      <canvas id="content"></canvas>
    </div>

    <div class="menu-button">
      <button id="reset-button">RESET</button>
      <button id="perspective-button">Perspective</button>
      <button id="ortho-button">Orthographic</button>
      <button id="oblique-button">Oblique</button>
      <a href="help.html"><button id="help-button">HELP</button></a>
      <br />
      <div>
        <span id="result">Selected Model: </span>
        <div class="dropdown">
          <div class="title pointerCursor">
            Pilih Modelnya <i class="fa fa-angle-right"></i>
          </div>
          <div class="menu pointerCursor hide"></div>
        </div>
      </div>
    </div>
    <!-- vertex shader -->
    <script id="vertex-shader-3d" type="x-shader/x-vertex">
      attribute vec4 a_position;
      attribute vec4 a_color;

      uniform mat4 u_matrix;

      varying vec4 v_color;

      void main() {
        // Multiply the position by the matrix.
        gl_Position = u_matrix * a_position;

        // Pass the color to the fragment shader.
        v_color = a_color;
      }
    </script>
    <!-- vertex shader -->
    <script id="fragment-shader-3d" type="x-shader/x-fragment">
      precision mediump float;

      // Passed in from the vertex shader.
      varying vec4 v_color;

      void main() {
         gl_FragColor = v_color;
      }
    </script>
    <!--Environment maps-->
    <!-- vertex shader -->
    <script id="vertex-shader-3d-env" type="x-shader/x-vertex">
      attribute vec4 a_position;
      attribute vec3 a_normal;

      uniform mat4 u_projection;
      uniform mat4 u_view;
      uniform mat4 u_world;

      varying vec3 v_worldPosition;
      varying vec3 v_worldNormal;

      void main() {
        // Multiply the position by the matrix.
        gl_Position = u_projection * u_view * u_world * a_position;

        // send the view position to the fragment shader
        v_worldPosition = (u_world * a_position).xyz;

        // orient the normals and pass to the fragment shader
        v_worldNormal = mat3(u_world) * a_normal;
      }
    </script>
    <!-- fragment shader -->
    <script id="fragment-shader-3d-env" type="x-shader/x-fragment">
      precision highp float;
      // Passed in from the vertex shader.
      varying vec3 v_worldPosition;
      varying vec3 v_worldNormal;

      // The texture.
      uniform samplerCube u_texture;

      // The position of the camera
      uniform vec3 u_worldCameraPosition;

      void main() {
        vec3 worldNormal = normalize(v_worldNormal);
        vec3 eyeToSurfaceDir = normalize(v_worldPosition - u_worldCameraPosition);
        vec3 direction = reflect(eyeToSurfaceDir,worldNormal);

        gl_FragColor = textureCube(u_texture, direction);
      }
    </script>
    <pre id="output" style="font-size: 0%"></pre>
    <script src="helper.js"></script>
    <script src="index.js"></script>
  </body>
</html>
